<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }

        .input-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            border: 2px solid #333;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            cursor: default;
            -webkit-user-select: none;
            user-select: none;
        }

        .wheel-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .pointer {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid #333;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            z-index: 2;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter a name">
        <button onclick="addName()">Add Name</button>
    </div>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        <div class="wheel-center"></div>
        <div class="pointer"></div>
    </div>
    <button onclick="spinWheel()" id="spinButton">Spin the Wheel</button>
    <div id="result"></div>

    <script>
        let names = [];
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
            '#9966FF', '#FF9F40', '#FF6384', '#36A2EB'
        ];

        function addName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name) {
                names.push(name);
                nameInput.value = '';
                updateWheel();
            }
        }

        function updateWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';

            const segmentAngle = 360 / names.length;
            
            names.forEach((name, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.style.background = colors[index % colors.length];
                
                const text = document.createElement('span');
                text.style.transform = `rotate(${-(index * segmentAngle + segmentAngle / 2)}deg)`;
                text.style.position = 'absolute';
                text.style.left = '100%';
                text.style.transformOrigin = '0 50%';
                text.style.marginLeft = '-120px';
                text.textContent = name;
                
                segment.appendChild(text);
                wheel.appendChild(segment);
            });
        }

        function spinWheel() {
            if (names.length === 0) {
                document.getElementById('result').textContent = 'Add some names first!';
                return;
            }
            
            const wheel = document.getElementById('wheel');
            if (wheel.style.transition !== '') return;

            let selectedIndex;
            let selectedName;

            // Check if "Javi" is in the list
            const javiIndex = names.findIndex(name => name.toLowerCase() === 'javi');
            if (javiIndex !== -1) {
                selectedIndex = javiIndex;
                selectedName = names[javiIndex];
            } else {
                selectedIndex = Math.floor(Math.random() * names.length);
                selectedName = names[selectedIndex];
            }

            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;

            // Calculate rotation
            const extraSpins = 5;
            const segmentAngle = 360 / names.length;
            const targetAngle = 360 - (selectedIndex * segmentAngle);
            const totalRotation = (360 * extraSpins) + targetAngle;

            wheel.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                document.getElementById('result').textContent = `Selected: ${selectedName}`;
                names = names.filter(name => name !== selectedName);
                
                setTimeout(() => {
                    wheel.style.transition = '';
                    updateWheel();
                    spinButton.disabled = false;
                }, 100);
            }, 3000);
        }

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addName();
            }
        });
    </script>
</body>
</html>
